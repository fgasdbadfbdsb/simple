<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправка формы на почту</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenier">
        <form id="form" class="form" autocomplete="off">
            <div class="form__item">
                <input type="text" class="form__input" id="name" placeholder="Введите имя" name="name">
            </div>
            <div class="form__item">
                <input type="tel" class="form__input" id="tel" placeholder="+7 (___) ___ __-__" name="tel">
            </div>
            <div class="form__item">
                <textarea name="msg" class="form__input" id="msg" placeholder="Сообщение"></textarea>
            </div>
            <button type="submit" class="form__submit">Отправить</button>
        </form>
    </div>

    <script src="js/inputmask.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
